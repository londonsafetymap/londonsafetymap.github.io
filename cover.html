<!DOCTYPE html>
<html>
<head>
    <title>伦敦安全指南</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a192f;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            color: white;
        }
        
        .video-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin-bottom: 30px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 150, 255, 0.6);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .earth-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .content {
            position: relative;
            z-index: 2;
            background-color: rgba(10, 25, 47, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
        }
        
        h1 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }
        
        p {
            color: #ccd6f6;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #64ffda 0%, #2979ff 100%);
            color: #0a192f;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(41, 121, 255, 0.4);
        }
        
        .enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(41, 121, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <!-- 这里使用本地视频文件 -->
        <video class="earth-video" autoplay loop muted playsinline>
            <source src="videos/earth.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频
        </video>
    </div>
    
    <div class="content">
        <h1>London Safety Map</h1>
        <p>Get the latest crime data to stay safe in London.
        </p>
        
        <a href="index.html" class="enter-btn">Explore Safety Map Now</a>
    </div>
</body>
</html>
